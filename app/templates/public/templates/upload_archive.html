{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload a zip with photos</h1>
      <hr>

      <form action="/upload-archive" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select zip archive</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="archive" id="archive">
            <label class="custom-file-label" for="archive">Select zip archive</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
